    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" id="popup__edit" name="form__edit">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input" id="edit_name" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__input" id="edit_profession"
                    placeholder="Исследователь океана">

            </form>
