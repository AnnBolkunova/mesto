<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-icon" src="./images/edit-button.svg" alt="иконка редактирования">
                </button>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-icon" src="./images/add-button.svg" alt="иконка добавления">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <form class="popup__form" id="popup__edit" name="form__edit" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="name" type="text" class="popup__input popup__input_type_name" id="edit-name"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error edit-name-error"></span>
                <input name="profession" type="text" class="popup__input popup__input_type_profession"
                    id="edit-profession" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__error edit-profession-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_inactive">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <form class="popup__form" id="popup__new-place" name="form__place" novalidate>
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Новое место</h3>
                <input name="card-name" type="text" class="popup__input popup__input_type_placename" id="place-name"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error place-name-error"></span>
                <input name="card-url" type="url" class="popup__input popup__input_type_placeurl" id="place-url"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error place-url-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_inactive">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <figure class="popup__photo-image">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <template id="card-template">
        <li class="elements__item">
            <button type="button" class="elements__delete-button"></button>
            <img class="elements__image" src="#" alt="#">
            <div class="elements__group">
                <h2 class="elements__group-text"></h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
